{% extends 'base.html' %}
{% block content %}
    <h2>Delete Expense</h2>
    <p>Are you sure you want to delete the expense "{{ expense.category }}" for ${{ expense.amount }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
